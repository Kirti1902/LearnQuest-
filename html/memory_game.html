<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memory Game</title>
  <link rel="stylesheet" href="../css/memory_game.css">
  <link rel="stylesheet" href="../css/globalStyles.css"> <!-- Link to global styles for confetti -->
</head>
<body>
  <header>
    <h1>Memory Game</h1>
    <p>Match the pairs and test your memory!</p>
  </header>
  <main>
    <div id="game-info">
      <p>Moves: <span id="moves">0</span></p>
      <p>Timer: <span id="timer">0</span> seconds</p>
    </div>
    <div id="game-grid"></div>
    <button id="restart-button">Restart Game</button>
    <button id="return-button" onclick="returnToHome()">Return to Home</button>
  </main>

  <!-- Finish Effect Popup -->
  <div id="finish-effect" class="hidden">
    <div id="finish-message">
      <h2>Congratulations!</h2>
      <p>You completed the game in <span id="finish-moves"></span> moves and <span id="finish-time"></span> seconds.</p>
      <button onclick="closeFinishEffect()">OK</button>
    </div>
  </div>

  <!-- Confetti Script (Global) -->
  <script src="../js/gameEffects.js" defer></script> <!-- Global effect script -->
  <script src="../js/memory_game.js" defer></script> <!-- Game-specific logic -->
</body>
</html>
